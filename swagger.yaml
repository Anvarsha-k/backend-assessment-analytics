openapi: 3.0.3
info:
  title: Analytics API
  version: "1.0.0"
servers:
  - url: http://localhost:5000
paths:
  /api/auth/register:
    post:
      summary: Register a new application and get an API key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "201":
          description: Created
  /api/analytics/collect:
    post:
      summary: Collect an analytics event
      parameters:
        - in: header
          name: x-api-key
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Event collected
  /api/analytics/event-summary:
    get:
      summary: Get aggregated event summary
      parameters:
        - in: header
          name: x-api-key
          schema:
            type: string
          required: true
        - in: query
          name: event
          schema:
            type: string
        - in: query
          name: startDate
          schema:
            type: string
        - in: query
          name: endDate
          schema:
            type: string
      responses:
        "200":
          description: OK
  /api/analytics/user-stats:
    get:
      summary: Get user related stats
      parameters:
        - in: header
          name: x-api-key
          schema:
            type: string
          required: true
        - in: query
          name: userId
          schema:
            type: string
      responses:
        "200":
          description: OK
